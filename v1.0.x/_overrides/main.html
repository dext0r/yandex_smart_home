{% extends "base.html" %}

{% block extrahead %}
<meta property="og:title" content="{{ config.site_name }}">
<meta property="og:description" content="{% if page.title and page.title != config.site_name %}{{ page.title|e }}{% endif %}">
<meta property="og:url" content="{{ page.canonical_url }}">
<meta property="og:image" content="{{ 'assets/logo/logo.png'|url }}">
{% endblock %}

{% block outdated %}
Эта документация не для последней выпущенной версии Yandex Smart Home!
<a href="{{ '../' ~ base_url }}">
    <strong>Открыть актуальную версию.</strong>
</a>
{% endblock %}
